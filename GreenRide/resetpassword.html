<!DOCTYPE html>

<html>
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" http-equiv="Content-Type"
          content="width=device-width, initial-scale=1.0, text/html, charset=utf-8"/>
    <link href="css/font-icon.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Materialize CSS-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->
    <link href="css/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">

    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="css/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- INCLUDED PLUGIN GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">



    <!-- jQuery Library -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js">
</script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js">
</script>

<script src="js/jquery.ui.touch-punch.min.js">
</script>

</head>
<body class="">
<div id="login-page">
<div class="col s12  card-panel grey lighten-2">
    <form class="reset-password-form" onsubmit="return false;">
        <div class="row">
            <div class="input-field col s12 center">
                <p class="center login-form-text">Reset password</p>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 error-message red-text">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password_t" type="password" class="validate">
                <label for="password_t" data-error="wrong" data-success="right">Temporary password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password_n" type="password" class="validate">
                <label for="password_n" data-error="wrong" data-success="right">Neu password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password_r" type="password" class="validate">
                <label for="password_r" data-error="wrong" data-success="right">Repeat password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button id="pass-change" class="btn waves-effect waves-light col s12" >Reset</button>
            </div>
        </div>

    </form>
</div>
</div>

<!--materialize js-->
<script type="text/javascript" src="js/materialize.js">
</script>

<!--prism-->
<script type="text/javascript" src="js/prism.js">
</script>
<!--scrollbar-->
<script type="text/javascript" src="js/perfect-scrollbar.min.js">
</script>

<!--plugins.js - Some Specific JS codes for Plugin Settings-->
<script type="text/javascript" src="js/plugins.js">
</script>

<script src="js/underscore.js">
</script>

<script src="js/backbone.js">
</script>

<script src="js/backbone-localStorage-min.js">
</script>

</script-->
<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js">
</script>

<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js">
</script>

<script src="js/Backbone/View/resetpassword.js">
</script>

</body>
</html>
