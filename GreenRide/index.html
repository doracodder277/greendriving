<div id="main" >

    <div id="main-container" ></div>
    <div id="elements" >
        <div class="row">
            <div class="col">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"> Details </span>
                        <p>latitude : 66 </p>
                        <p>longitude : 66</p>
                        <p>priority : 66</p>
                        <p>hole width : 66</p>
                        <p>hole height : 66</p>
                        <p>hole depth : 66</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Edit</a>
                        <a href="#">remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">

        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="22.12.2017" id="date" type="text" class="validate">
                        <label for="date">Logged On</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled id="intensity" value="22" type="number" class="validate">
                        <label for="intensity"> Intensity </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="priority" value="22" type="number" class="validate">
                        <label for="priority"> Priority </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input  id="size" value="22" type="number" class="validate">
                        <label for="size"> Size </label>
                    </div>
                </div>
                <div class="row">
                    <a id = "edit" class="waves-effect waves-light btn">Update</a>
                    <a id= "remove" class="waves-effect waves-light btn">Remove</a>
                </div>

            </form>
        </div>
    </div>
